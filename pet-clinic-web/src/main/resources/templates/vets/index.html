<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1>List of Vets</h1>
    <!-- tells the type to vscode -->
    <!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vet: ${vets}">
                <td th:text="${vet.id}">1</td>
                <td th:text="${vet.firstName}">Joe</td>
                <td th:text="${vet.lastName}">Buck</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
